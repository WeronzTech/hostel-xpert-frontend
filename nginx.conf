server {
    # NGINX will listen on port 80 inside the container
    listen 80;

    # Set the root directory to where our static files were copied
    root /usr/share/nginx/html;

    # The default file to serve
    index index.html;

    # This location block is the key for a Single Page Application.
    # It ensures that any URL that doesn't match a file on disk
    # will fall back to serving the main index.html file.
    location / {
        try_files $uri $uri/ /index.html;
    }
}

